<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" type="text/css" href="css/index.css">
    
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.8.0/pixi.min.js"></script>
    <script src="/vendor/pixi-tiledmap.min.js"></script>

    <script src="js/InputManager.js"></script>
    <script src="js/Renderer.js"></script>
    <script src="js/Entities/GameObject.js"></script>
    <script src="js/Entities/Water.js"></script>
    <script src="js/Entities/Player.js"></script>
    <script src="js/Entities/Laser.js"></script>
    <script src="js/Entities/MapSprite.js"></script>
    <script src="js/Entities/Explosions.js"></script>
    <script src="js/Camera.js"></script>
    <script src="js/index.js"></script>

    <title>Netphys</title>
</head>
<body>
    <div id="game-content">
        <!-- <canvas id="game-canvas" width="800" height="600"></canvas> -->
    </div>
    <div id="pre-game-container" class="wrapper-container">
        <div class="container">
            <button id="start-game-button">Start game</button>
            <div>
                <label>Kills to win</label>
                <input id="kills-to-win-input"/>
            </div>
            <div>
                <label>Refresh delay</label>
                <input id="refresh-delay-input"/>
            </div>
        </div>
    </div>
    <div class="wrapper-container">
        <div class="container">
            <div class="game-team-score">
                <img src='/img/playerLife_green.png' class="team-icon"/>
                <p id="green-lifes" class="team-lifes">3x</p>
            </div>
            <div class="game-team-score">
                <p id="red-lifes" class="team-lifes">2x</p>
                <img src='/img/playerLife_red.png' class="team-icon"/>
            </div>
        </div>
    </div>

    <div id="loading-modal" class="modal">
        <div class="modal-content">
            <p>Loading...</p>
        </div>
    </div>

    <div id="final-game-modal" class="modal">
        <div class="modal-content">
            <p>WINNING TEAM</p>
            <p id="final-game-winning-team"></p>
        </div>
    </div>
</body>
</html>
